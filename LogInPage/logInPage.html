<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      rel="website icon"
      type="png"
      href="/InstagramLogo/Instagramlogo.webp"
    />
    <link rel="stylesheet" href="logInPage.css" />
  </head>
  <body>
    <span class="container-for-mobile">
      <img src="/Images/mobile.png " />
    </span>
    <div class="form-content">
      <i>Instagram</i>
      <form>
        <input
          id="email"
          type="text"
          placeholder="Phone number,username, or email"
          required
        />
        <br />
        <input id="password" type="password" placeholder="Password" required />
        <br />
        <button location="home.html" type="submit" id="LogIn">Log in</button>
        <div id="Or">______________ <span>OR</span> _______________</div>
      </form>
      <div class="facebookLogin">
        <img src="/Images/facebook.png" height="15px" width="15px" />
        <a href="#" target="_blank" id="facebook">Log in with Facebook</a>
      </div>
      <div class="forgetPassword">
        <a href="#" target="_blank" id="ForgetPassword">Forget Password? </a>
      </div>
    </div>
    <div class="container-for-signUp">
      <p>Don't have an account?</p>
      <a href="/SignUpPage/signUp.html" id="SignUp">Sign up</a>
    </div>
    <span id="getApp">Get the app.</span>
    <div id="appStore">
      <img src="/Images/googlePlay.png" alt="googlePlayIcon" height="40px" />
      <img src="/Images/Microsoft.png" alt="microsoftIcon" height="40px" />
    </div>
    <div class="about">
      <a href="#">Meta</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Jobs</a>
      <a href="#">Help</a>
      <a href="#">API</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Location</a>
      <a href="#">Instagram Lite</a>
      <a href="#">Threads</a>
      <a href="#">Contact Uploading & Non-Users</a>
      <a href="#">Meta Verified</a>
    </div>
    <div id="version">
      <a href="#">English</a>
      <a href="#">Â© 2024 Instagram from Meta</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
